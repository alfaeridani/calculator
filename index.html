<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>My Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
        <p>Created by Alfa Eridani</p>
    </div>
    <div class="calculator">
        <div class="display">0</div>
        <div class="row">
            <button id="number1">1</button>
            <button id="number2">2</button>
            <button id="number3">3</button>
            <button id="add" class="operator">+</button>
        </div>
        <div class="row">
            <button id="number4">4</button>
            <button id="number5">5</button>
            <button id="number6">6</button>
            <button id="subtract" class="operator">-</button>
        </div>
        <div class="row">
            <button id="number7">7</button>
            <button id="number8">8</button>
            <button id="number9">9</button>
            <button id="multiply" class="operator">*</button>
        </div>
        <div class="row">
            <button id="clear">C</button>
            <button id="number0">0</button>
            <button id="decimal">.</button>
            <button id="divide" class="operator">/</button>
        </div>
        <div>
            <button id="equals">=</button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
